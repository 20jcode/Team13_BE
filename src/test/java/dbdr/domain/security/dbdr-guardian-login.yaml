openapi: "3.1.0"
info:
  title: "dbdr API"
  description: "dbdr API"
  version: "1.0.0"
servers:
  - url: "http://localhost:8080"
paths:
  /v1/guardian/login:
    post:
      summary: "POST v1/guardian/login"
      operationId: "login"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GuardianRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Void"
components:
  schemas:
    GuardianRequest:
      type: "object"
      properties:
        phone:
          type: "string"
          default: "01012343333"
        name:
          type: "string"
          default: "홍길동"
        loginPassword:
          type: "string"
          default: "password"
    Void:
      type: "object"
      properties: { }